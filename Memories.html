            .image-container {
              width: 1500px;
              background-color: gray;
              height: 300px;

              position: relative;
              -webkit-transition: left 2s;

              -o-transition: left 2s;
              transition: left 2s;
            }
            .slide {
              float: left;
              margin: 0px;
              padding: 0px;
              position: relative;
            }
            #slide-1:target ~ .image-container {
              left: 0px;
            }
            #slide-2:target ~ .image-container {
              left: -500px;
            }
            #slide-3:target ~ .image-container {
              left: -1000px;
            }
            .buttons {
              position: relative;
              top: -20px;
            }
            .buttons a {
              display: inline-block;
              height: 15px;
              width: 15px;
              border-radius: 50px;
              background-color: lightseagreen;
            }
